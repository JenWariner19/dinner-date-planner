<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Date Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body class= "background" style="background-image: url('./assets/images/date\ night\ image.png');">
    <audio loop controls class="fixed bottom-0 right-0">
        <source src="./assets/music/midnight-voices-full.wav" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
        <div id="heading" class="mb-8">
        <h1 class="font-medium">Dinner Date Planner</h1>
        <h2 id="small-head" class="font-medium">Make a Memorable  Impression</h2>
        </div>

        <div class="grid grid-cols-3 gap-4">
        <div class="container mb-8 ml-3">
             <div class="select-box">
                <div class="options-container">
                    <label class="underline" for="cuisine">Select Your Cuisine</label>
                    <br>
                    <select class="mt-4 text-black" name="protein" id="select-protein">
                        <option value=" ">(Please select from the following)</option>
                        <option value="Type">Type of cuisine</option>
                        <option value="Entree">Entree(Protein)</option>
                    </select>
                    <select class="hidden mt-4 text-black" name="protein" id="select-meal">
                        <option value=" ">(Please select from the following)</option>
                    </select>
                </div>
            </div>
         </div>

         <section id="list_of_meals">
            <ul id="mealsList"></ul>
        </section>

        <section id="chosen-meal">
           
        </section>

        <div class="container mb-8 ml-3">
            <div class="select-box">
               <div class="options-container">
                   <label class="underline" for="cocktail">Select Your Cocktail</label>
                   <br>
                   <select class="mt-4 text-black" name="liquor" id="select-liquor">
                       <option value=" ">(Please select from the following)</option>
                       <option value="Tequila">Tequila</option>
                       <option value="Vodka">Vodka</option>
                       <option value="Gin">Gin</option>
                       <option value="Brandy">Brandy</option>
                       <option value="Cognac">Cognac</option>
                       <option value="Scotch">Scotch</option>
                       <option value="Bourbon">Bourbon</option>
                       <option value="Wine">Wine</option>
                       <option value="Champagne">Champagne</option>
                       <option value="Prosecco">Prosecco</option>
                       <option value="Beer">Beer</option>

                   </select>
               </div>
           </div>
        </div>

        <section id="list_of_cocktails">
            <ul id="drinksList"></ul>
        </section>

        <section id="chosen-drink">
           
        </section>

        <section class="ml-3 select-box" id="saved_pairings">
            <label class="underline">Saved Pairings</label>
            <p>
            </p>
        </section>

        <section class="col-span-2 w-full" id="meal-drink">
           
        </section>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
