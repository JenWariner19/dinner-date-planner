<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Date Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body class= "background" style="background-image: url('./assets/images/date\ night\ image.png');">
    <audio autoplay controls class="fixed bottom-0 right-0">
        <source src="./assets/music/midnight-voices-full.wav" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
        <div id="heading" class="mb-8">
        <h1 class="font-medium">Dinner Date Planner</h1>
        <h2 id="small-head" class="font-medium">Make a Memorable  Impression</h2>
        </div>

        <div class="grid grid-cols-2">
        <div class="container mb-8 ml-3">
             <div class="select-box">
                <div class="options-container">
                    <label class="underline" for="cuisine">Select Your Cuisine</label>
                    <br>
                    <select class="mt-4 text-black" name="protein" id="select-protein">
                        <option value=" ">(Please select from the following)</option>
                        <option value="Type">Type of cuisine</option>
                        <option value="Entree">Entree(Protein)</option>
                    </select>
                </div>
            </div>
         </div>

         <section id="list_of_meals">
            <p>
            </p>
        </section>

        <div class="container mb-8 ml-3">
            <div class="select-box">
               <div class="options-container">
                   <label class="underline" for="cocktail">Select Your Cocktail</label>
                   <br>
                   <select class="mt-4 text-black" name="liquor" id="select-liquor">
                       <option value=" ">(Please select from the following)</option>
                       <option value="Liquor">Type of Liquor</option>
                       <option value="Ingredient">Ingredient</option>
                   </select>
               </div>
           </div>
        </div>

        <section id="list_of_cocktails">
            <p>
            </p>
        </section>

        <section class="ml-3 select-box" id="saved_pairings">
            <label class="underline">Saved Pairings</label>
            <p>
            </p>
        </section>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
